<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <!-- Card -->
    <div class="card">
      <div class="image-container">
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img class="view-icon" src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="text_container">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price_container">
        <span class="price">
          <span class="eth"><img class="icon" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        </span>
        <span class="text"><img class="icon" alt="clock" src="images/icon-clock.svg"> 3 days left</span>
      </div>
      <div class="creator-wrap">
        <span class="text"><img src="images/image-avatar.png" class="avatar" alt=""> Creation of <a class="text_hover" href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>


  <!--
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aleksandar Tadic</a>.
  </footer> -->
</body>

</html>
